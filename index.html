<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h2>QUIZ<span>APP</span></h2>
        <h3>Timer: <span id="time">06.00</span></h3>
        <h3>Question: <span id="num">0</span>/<span>25</span> </h3>
    </div>
    <div class="start-quiz" id="start">
        <h1>JAVASCRIPT QUIZ</h1>
        <h3>ARE YOU READY FOR QUIZ</h3>
        <h4>THEN PRESS START QUIZ</h4>
        <button class="butt" id="st-quiz">START QUIZ</button>
    </div>
    <div class="hero-section">
        <div class="h3">
        <h3 id="h3">Q 1: What keyword is used to declare variables in JavaScript?</h3>
<div class="options">
    <ul>
        <li>
            <input type="radio" name="ans" class="ans" id="ans1">
            <label class="opt" id="answ1" for="ans1">var</label> 
        </li>
        <li>
            <input type="radio" name="ans" class="ans" id="ans2">
            <label class="opt" id="answ2" for="ans2">int</label> 
        </li>
        <li>
            <input type="radio" name="ans" class="ans" id="ans3">
            <label class="opt" id="answ3" for="ans3">let</label> 
        </li>
        <li>
            <input type="radio" name="ans" class="ans" id="ans4">
            <label class="opt" id="answ4" for="ans4">const</label>
        </li>
    </ul>
</div>
<div class="button">
    <button class="but" id="next" disabled>Next</button>
    <button class="but" id="skip">Skip</button>
</div>
</div>
    </div>
    <div class="score" id="score">
        <h1>YOUR SCORE</h1>
        <div class="per">
            <h3 id="per">00</h3>
        </div>
        <h3 id="win"></h3>
        <button id="restart">Restart</button>
    </div>
    <script type="module" src="app.js"></script>
<script type="module" src="config.js"></script>
</body>
</html>
